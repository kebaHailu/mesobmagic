<div class="w-full flex justify-left">
    <div class="w-1/4 bg-white shadow rounded-lg p-4">
        <div class="flex items-center mb-4">
            <label for="search"
                class="inline-block text-right text-sm font-medium text-gray-700 mr-2 flex-none">Search:</label>
            <input type="text" id="search" v-model="searchText" class="flex-grow border-spacing-0 rounded px-2 shadow"
                placeholder="Search recipes...">
        </div>

        <div class="mb-4">
            <span class="text-sm font-medium text-gray-700">Filter by ingredients:</span>
            <div class="mt-2 flex flex-wrap">
                <span v-for="(ingredient, index) in ingredients" :key="index"
                    @click="toggleIngredientSelection(ingredient)"
                    :class="{ 'bg-green-200': selectedIngredients.includes(ingredient), 'bg-gray-200': !selectedIngredients.includes(ingredient) }"
                    class="cursor-pointer m-1 px-3 py-1 rounded-full text-sm text-gray-800">
                    {{ ingredient }}
                </span>
            </div>
        </div>

        <div class="mb-4">
            <label for="category" class="block text-sm font-medium text-gray-700">Add recipe category:</label>
            <select id="category" v-model="selectedCategory"
                class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <option disabled value="">Please select one</option>
                <option v-for="(category, index) in categories" :key="index" :value="category">{{ category }}</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="time" class="block text-sm font-medium text-gray-700">Add preparation time:</label>
            <input type="number" id="time" v-model="selectedTime"
                class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <button
            class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            @click="performSearch">
            Search
        </button>
    </div>
</div>
<script>
    export default {
        data() {
            return {
                searchText: '',
                ingredients: ['Salt', 'Sugar', 'Butter', 'Milk'], // Example ingredients, replace with dynamic data if needed
                selectedIngredients: [],
                categories: ['Dessert', 'Main Course', 'Appetizer', 'Salad'], // Example categories, replace with dynamic data
                selectedCategory: '',
                selectedTime: ''
            };
        },
        methods: {
            toggleIngredientSelection(ingredient) {
                const index = this.selectedIngredients.indexOf(ingredient);
                if (index > -1) {
                    this.selectedIngredients.splice(index, 1);
                } else {
                    this.selectedIngredients.push(ingredient);
                }
            },
            performSearch() {
                // Implement the search logic here
                console.log('Search triggered');
            }
        }
    };
</script>
